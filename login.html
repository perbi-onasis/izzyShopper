<body class="login-body">

    <!-- Main starts here -->
    <main class="login-main">
        <div class="container">
            <div class="row" id="login-row">
                <div class="col-xl-5 col-lg-8 col-md-9 m-auto">
                    <div class="m-auto">
                        <div class="col-lg-9 col-md-8 m-auto">
                            <div class="login_wrap widget-taber-content">
                                <div class="padding_eight_all mt-50 mb-50">
                                    <div class="heading_s5">
                                        <div class="logo m-auto mb-40">
                                            <a href="shop.html"><img src="assets/imgs/theme/logo.png" alt="logo"></a>
                                        </div>
                                        <!-- <h3 class="mb-5">Create an Account</h3>                                        -->
                                    </div>
                                    <form method="post" class="bg-white p-20 ml-20 mr-20">
                                        <div class="form-group">
                                            <label for="phone">Enter your phone number</label> <br>                                           
                                            <input id="phone" type="tel" name="phone" />
                                        </div> 
                                        <div class="form-group mb-30">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up font-weight-bold" style="width: 100%;" name="login">Submit &amp; Register</button>
                                        </div>
                                        <p class="mb-10 text-center">Not a customer? <a href="register.html"><strong>Register</strong></a></p>                                        
                                    </form>
                                    <p class="mt-30 text-center h6">&copy; 2024 <a href=""><strong>IzzyShopper</strong></a></p>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main ends here -->
